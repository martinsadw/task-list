<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>TaskList</title>
		<link href="task.css" rel="stylesheet" />
	</head>
	<body>
		<div id="page">
			<div id="sidebar">
				<div id="header">
					<h1>Task List</h1>
				</div>
				<div id="navbar">
					<ul>
						<li>Todas as tarefas</li>
						<li>Proxima semana</li>
						<li>Atrasado</li>
						<li>Tags</li>
					</ul>
				</div>
				<div id="filters">
					<h2>Filtros</h2>
					<ul id="filtersList">
					</ul>
					<div id="newFilterDiv" style="display: none;">
						<input type="text" placeholder="Nome" id="newFilterName"><input type="button" value="Salvar" id="newFilterSave" onclick="TaskList.addFilter()">
					</div>
					<input type="button" onclick="TaskList.showNewFilter()" value="Salvar este filtro">
				</div>
				<div id="categories">
					<h2>Categorias</h2>
					<ul id="categoriesList">
					</ul>
					<div id="newCategoryDiv" style="display: none;">
						<input type="text" placeholder="Nome" id="newCategoryName"><input type="button" value="Salvar" id="newCategorySave" onclick="TaskList.addCategory()">
					</div>
					<input type="button" onclick="TaskList.showNewCategory()" value="Adicionar categoria">
				</div>
			</div>
			<div id="content">
				<div id="menu">
					<input id="search" type="search" placeholder="Busca"><input type="button" onclick="TaskList.search()" value="B">
					<input id="advancedSearch" type="checkbox"><label for="regexCheckbox">Busca Avançada</label>
					<input type="button" class="right" onclick="TaskList.clearTasks()" value="H">
					<input type="button" class="right" onclick="TaskList.showImportDiv()" value="I">
					<input type="button" class="right" onclick="TaskList.exportTasks()" value="E">
					<input type="button" class="right" onclick="TaskList.showNewTask()" value="+">
				</div>

				<div class="floatingDiv" id="newTaskDiv" style="display: none;">
					<input type="text" placeholder="Título" id="newTitle"><input type="text" placeholder="Data" id="newDate">
					<textarea placeholder="Descrição" id="newDescription"></textarea>
					<input type="text" placeholder="Tag1, Tag2..." id="newTags"><input type="text" placeholder="Categoria" id="newCategory"><input type="button" value="Salvar" id="newSave" onclick="TaskList.addTask()">
				</div>

				<div class="floatingDiv" id="exportDiv" style="display: none;">
					<textarea id="exportCode"></textarea>
					<input type="button" value="Selecionar Tudo" id="exportButton" onclick="document.getElementById('exportCode').select()">
				</div>

				<div class="floatingDiv" id="importDiv" style="display: none;">
					<textarea id="importCode"></textarea>
					<input type="button" value="Importar" id="importButton" onclick="TaskList.importTasks()">
				</div>
				
				<div id="tasksList">
				</div>
			</div>
		</div>
		<div id="version">
			<h1 id="curVersion"></h1>
			<p id="oldVersion">
				Você esta utilizando uma versão antiga. <a href="updater.html" target="_blank">Clique aqui</a> para atualizar a lista de tarefas.
			</p>
		</div>

		<!--<script src="base64.js"></script>-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!--<script src="js/bootstrap.min.js"></script>-->
		<script src="task.js"></script>
	</body>
</html>
